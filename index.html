<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock-Paper-Scissors! </h1>

    <script src="script.js" defer></script>
    
    <div class="displaychoices">
        <div class="items" id="rock"></div>
        <div class="items" id="paper"></div>
        <div class="items" id="scissors"></div>
    </div>
    <div class="scoreboard">
        <span> Wins: </span><span class="winscore">0</span>
        <span> Draws: </span><span class="drawscore">0</span>
        <span> Losses: </span><span class="losescore">0</span>
    </div>
    

</body>
</html>
